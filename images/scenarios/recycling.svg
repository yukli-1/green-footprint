<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2F1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#skyGradient)"/>
  
  <!-- 地面 -->
  <rect x="0" y="150" width="300" height="50" fill="#8BC34A"/>
  
  <!-- 回收垃圾桶 -->
  <g id="recycling-bin" transform="translate(50, 80)">
    <!-- 垃圾桶主体 -->
    <rect x="0" y="0" width="50" height="70" rx="5" fill="#4CAF50" filter="url(#shadow)"/>
    <rect x="0" y="0" width="50" height="10" rx="5" fill="#2E7D32"/>
    
    <!-- 回收标志 -->
    <g transform="translate(25, 35)">
      <!-- 三箭头循环标志 -->
      <path d="M0,-12 L5,-8 L3,-12 L5,-8 L8,-6 L3,-4 L0,-8 L-3,-4 L-8,-6 L-5,-8 L-3,-12 Z" 
            fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 其他分类垃圾桶 -->
  <use href="#recycling-bin" transform="translate(80, 0)" fill="#2196F3"/>
  <use href="#recycling-bin" transform="translate(160, 0)" fill="#FF9800"/>
  <use href="#recycling-bin" transform="translate(240, 0)" fill="#9C27B0"/>
  
  <!-- 回收物品 -->
  <g id="recyclable-items">
    <!-- 纸张 -->
    <rect x="70" y="130" width="25" height="18" fill="#FFF9C4" stroke="#F9A825" stroke-width="1" transform="rotate(10 82 139)"/>
    
    <!-- 玻璃瓶 -->
    <g transform="translate(150, 125)">
      <rect x="0" y="0" width="8" height="20" rx="2" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
      <rect x="1" y="-3" width="6" height="3" rx="1" fill="#E1F5FE"/>
    </g>
    
    <!-- 塑料瓶 -->
    <g transform="translate(200, 128)">
      <ellipse cx="6" cy="0" rx="6" ry="3" fill="#C8E6C9"/>
      <rect x="0" y="0" width="12" height="18" fill="#A5D6A7"/>
      <ellipse cx="6" cy="18" rx="6" ry="3" fill="#81C784"/>
    </g>
    
    <!-- 易拉罐 -->
    <g transform="translate(230, 130)">
      <rect x="0" y="0" width="10" height="15" rx="1" fill="#CFD8DC"/>
      <ellipse cx="5" cy="0" rx="5" ry="2" fill="#ECEFF1"/>
      <ellipse cx="5" cy="15" rx="5" ry="2" fill="#B0BEC5"/>
    </g>
  </g>
  
  <!-- 环保标语 -->
  <text x="150" y="30" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold" font-family="Arial, sans-serif">
    垃圾分类 绿色生活
  </text>
  
  <!-- 装饰性叶子 -->
  <g transform="translate(20, 160)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#4CAF50" opacity="0.7" transform="rotate(15)"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#2E7D32" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(280, 170)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#66BB6A" opacity="0.6" transform="rotate(-20)"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#388E3C" stroke-width="0.5"/>
  </g>
  
  <!-- 人物剪影 -->
  <g transform="translate(120, 110)">
    <!-- 头部 -->
    <circle cx="0" cy="0" r="8" fill="#5D4037"/>
    <!-- 身体 -->
    <rect x="-6" y="8" width="12" height="20" rx="2" fill="#795548"/>
    <!-- 手臂 - 投掷动作 -->
    <line x1="-6" y1="12" x2="-15" y2="8" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
    <line x1="6" y1="12" x2="15" y2="5" stroke="#5D4037" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
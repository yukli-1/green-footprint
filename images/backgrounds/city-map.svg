<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E0E0E0" stroke-width="1"/>
    </pattern>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="#F5F5F5"/>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.5"/>
  
  <!-- 河流 -->
  <path d="M100,50 Q200,100 300,80 T500,120 Q600,140 700,100" 
        stroke="url(#waterGradient)" stroke-width="15" fill="none" opacity="0.7"/>
  <path d="M50,350 Q150,300 250,320 T450,280 Q550,260 650,300" 
        stroke="url(#waterGradient)" stroke-width="12" fill="none" opacity="0.6"/>
  
  <!-- 公园 -->
  <g id="park">
    <rect x="150" y="150" width="120" height="100" rx="10" fill="#81C784" opacity="0.6" filter="url(#shadow)"/>
    <circle cx="190" cy="190" r="15" fill="#4CAF50" opacity="0.8"/>
    <circle cx="230" cy="180" r="12" fill="#66BB6A" opacity="0.8"/>
    <circle cx="210" cy="210" r="18" fill="#4CAF50" opacity="0.8"/>
    <text x="210" y="230" text-anchor="middle" fill="#2E7D32" font-size="12" font-weight="bold">中央公园</text>
  </g>
  
  <use href="#park" transform="translate(450,80) scale(0.8,0.8)" />
  <use href="#park" transform="translate(500,250) scale(0.6,0.6)" />
  
  <!-- 建筑群 -->
  <g id="building">
    <rect width="40" height="60" fill="#9E9E9E" filter="url(#shadow)"/>
    <rect x="5" y="5" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="15" y="5" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="25" y="5" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="5" y="18" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="15" y="18" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="25" y="18" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="5" y="31" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="15" y="31" width="8" height="8" fill="#FFC107" opacity="0.8"/>
    <rect x="25" y="31" width="8" height="8" fill="#FFC107" opacity="0.8"/>
  </g>
  
  <!-- 放置建筑 -->
  <use href="#building" transform="translate(50,250)" />
  <use href="#building" transform="translate(120,240) scale(1.2,1.1)" />
  <use href="#building" transform="translate(350,200) scale(0.9,0.8)" />
  <use href="#building" transform="translate(600,150) scale(1.1,1.2)" />
  <use href="#building" transform="translate(680,280) scale(1.3,1.1)" />
  
  <!-- 道路 -->
  <path d="M0,300 L800,300" stroke="#757575" stroke-width="20" opacity="0.6"/>
  <path d="M400,0 L400,450" stroke="#757575" stroke-width="18" opacity="0.6"/>
  
  <!-- 道路标线 -->
  <path d="M50,300 L150,300" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
  <path d="M200,300 L300,300" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
  <path d="M500,300 L600,300" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
  <path d="M650,300 L750,300" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- 环保标记点 -->
  <g id="eco-marker">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#81C784"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <use href="#eco-marker" transform="translate(210,200)" />
  <use href="#eco-marker" transform="translate(490,120)" />
  <use href="#eco-marker" transform="translate(540,280)" />
  <use href="#eco-marker" transform="translate(320,250)" />
  <use href="#eco-marker" transform="translate(650,320)" />
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" fill="#2E7D32" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    城市环保地图
  </text>
  
  <!-- 图例 -->
  <g transform="translate(620,360)">
    <rect x="0" y="0" width="160" height="80" rx="5" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="10" y="20" font-size="14" font-weight="bold" fill="#424242">图例</text>
    <circle cx="20" cy="35" r="5" fill="#4CAF50" opacity="0.8"/>
    <text x="35" y="40" font-size="12" fill="#424242">环保地点</text>
    <rect x="15" y="50" width="10" height="10" fill="#81C784" opacity="0.6"/>
    <text x="35" y="60" font-size="12" fill="#424242">公园绿地</text>
  </g>
</svg>
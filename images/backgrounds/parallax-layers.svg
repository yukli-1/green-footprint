<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#98D8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
    <filter id="cloudBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- 背景层 - 天空 -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- 远山层 -->
  <g class="mountain-layer-1" opacity="0.6">
    <path d="M0,400 L200,250 L400,300 L600,200 L800,280 L1000,220 L1200,350 L1200,600 L0,600 Z" 
          fill="url(#mountainGradient1)"/>
    <path d="M0,450 L300,300 L500,350 L700,250 L900,320 L1100,280 L1200,400 L1200,600 L0,600 Z" 
          fill="url(#mountainGradient1)" opacity="0.8"/>
  </g>
  
  <!-- 中山层 -->
  <g class="mountain-layer-2" opacity="0.8">
    <path d="M0,500 L150,350 L350,400 L550,300 L750,380 L950,320 L1200,450 L1200,600 L0,600 Z" 
          fill="url(#mountainGradient2)"/>
  </g>
  
  <!-- 云朵层 -->
  <g class="cloud-layer">
    <!-- 云朵1 -->
    <g transform="translate(200, 100)" filter="url(#cloudBlur)" opacity="0.8">
      <ellipse cx="0" cy="0" rx="40" ry="20" fill="white"/>
      <ellipse cx="-25" cy="2" rx="25" ry="18" fill="white"/>
      <ellipse cx="25" cy="2" rx="30" ry="18" fill="white"/>
    </g>
    
    <!-- 云朵2 -->
    <g transform="translate(600, 150)" filter="url(#cloudBlur)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="35" ry="18" fill="white"/>
      <ellipse cx="-20" cy="2" rx="22" ry="16" fill="white"/>
      <ellipse cx="20" cy="2" rx="25" ry="16" fill="white"/>
    </g>
    
    <!-- 云朵3 -->
    <g transform="translate(950, 80)" filter="url(#cloudBlur)" opacity="0.6">
      <ellipse cx="0" cy="0" rx="30" ry="15" fill="white"/>
      <ellipse cx="-18" cy="2" rx="20" ry="14" fill="white"/>
      <ellipse cx="18" cy="2" rx="22" ry="14" fill="white"/>
    </g>
  </g>
  
  <!-- 前景树木层 -->
  <g class="tree-layer">
    <g id="tree">
      <rect x="-2" y="0" width="4" height="20" fill="#654321"/>
      <circle cx="0" cy="-8" r="10" fill="#228B22"/>
      <circle cx="-6" cy="-4" r="8" fill="#2E8B57"/>
      <circle cx="6" cy="-4" r="8" fill="#2E8B57"/>
    </g>
    
    <!-- 放置树木 -->
    <use href="#tree" transform="translate(100, 520) scale(1.5, 1.5)"/>
    <use href="#tree" transform="translate(250, 540) scale(1.2, 1.2)"/>
    <use href="#tree" transform="translate(450, 530) scale(1.8, 1.8)"/>
    <use href="#tree" transform="translate(650, 545) scale(1.3, 1.3)"/>
    <use href="#tree" transform="translate(850, 535) scale(1.6, 1.6)"/>
    <use href="#tree" transform="translate(1050, 540) scale(1.4, 1.4)"/>
  </g>
  
  <!-- 装饰性元素 -->
  <g class="decorative-elements">
    <!-- 飞鸟 -->
    <g transform="translate(300, 120)">
      <path d="M0,0 Q-5,-3 -10,0 M0,0 Q5,-3 10,0" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    <g transform="translate(320, 130)">
      <path d="M0,0 Q-4,-2 -8,0 M0,0 Q4,-2 8,0" stroke="#333" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- 花朵 -->
    <g transform="translate(180, 550)">
      <circle cx="0" cy="0" r="3" fill="#FF69B4"/>
      <circle cx="-4" cy="-2" r="2" fill="#FFB6C1"/>
      <circle cx="4" cy="-2" r="2" fill="#FFB6C1"/>
      <circle cx="0" cy="-4" r="2" fill="#FFC0CB"/>
    </g>
    
    <g transform="translate(720, 555)">
      <circle cx="0" cy="0" r="2.5" fill="#FF1493"/>
      <circle cx="-3" cy="-2" r="1.5" fill="#FF69B4"/>
      <circle cx="3" cy="-2" r="1.5" fill="#FF69B4"/>
    </g>
  </g>
  
  <!-- 动画效果 -->
  <animateTransform
    xlink:href=".cloud-layer"
    attributeName="transform"
    type="translate"
    values="0,0; -50,0; 0,0"
    dur="30s"
    repeatCount="indefinite"/>
</svg>
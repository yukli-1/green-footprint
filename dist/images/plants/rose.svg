<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="roseGradient">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 茎 -->
  <rect x="48" y="60" width="4" height="30" fill="#4CAF50" rx="2"/>
  
  <!-- 叶子 -->
  <ellipse cx="35" cy="75" rx="12" ry="6" fill="#66BB6A" transform="rotate(-40 35 75)"/>
  <ellipse cx="65" cy="70" rx="12" ry="6" fill="#66BB6A" transform="rotate(40 65 70)"/>
  
  <!-- 玫瑰花 -->
  <g transform="translate(50, 40)">
    <!-- 外层花瓣 -->
    <g id="outerPetal">
      <ellipse cx="0" cy="0" rx="8" ry="15" fill="url(#roseGradient)" 
               transform="rotate(0)" filter="url(#shadow)"/>
    </g>
    
    <use href="#outerPetal" transform="rotate(45)"/>
    <use href="#outerPetal" transform="rotate(90)"/>
    <use href="#outerPetal" transform="rotate(135)"/>
    <use href="#outerPetal" transform="rotate(180)"/>
    <use href="#outerPetal" transform="rotate(225)"/>
    <use href="#outerPetal" transform="rotate(270)"/>
    <use href="#outerPetal" transform="rotate(315)"/>
    
    <!-- 内层花瓣 -->
    <g id="innerPetal">
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#FF8A95" 
               transform="rotate(22.5) scale(0.8)"/>
    </g>
    
    <use href="#innerPetal" transform="rotate(67.5)"/>
    <use href="#innerPetal" transform="rotate(112.5)"/>
    <use href="#innerPetal" transform="rotate(157.5)"/>
    <use href="#innerPetal" transform="rotate(202.5)"/>
    <use href="#innerPetal" transform="rotate(247.5)"/>
    <use href="#innerPetal" transform="rotate(292.5)"/>
    <use href="#innerPetal" transform="rotate(337.5)"/>
    
    <!-- 花心 -->
    <circle cx="0" cy="0" r="4" fill="#FF1744" opacity="0.8"/>
    
    <!-- 花心细节 -->
    <ellipse cx="0" cy="0" rx="2" ry="3" fill="#D50000" transform="rotate(15)"/>
  </g>
  
  <!-- 露珠效果 -->
  <ellipse cx="55" cy="35" rx="3" ry="4" fill="white" opacity="0.3" transform="rotate(20 55 35)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
</svg>
<svg width="80" height="100" viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cactusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主茎 -->
  <ellipse cx="40" cy="60" rx="18" ry="35" fill="url(#cactusGradient)" filter="url(#shadow)"/>
  
  <!-- 左分支 -->
  <ellipse cx="22" cy="40" rx="12" ry="20" fill="url(#cactusGradient)" 
           transform="rotate(-25 22 40)" filter="url(#shadow)"/>
  
  <!-- 右分支 -->
  <ellipse cx="58" cy="45" rx="10" ry="18" fill="url(#cactusGradient)" 
           transform="rotate(20 58 45)" filter="url(#shadow)"/>
  
  <!-- 仙人掌刺 -->
  <g id="spine">
    <line x1="0" y1="0" x2="3" y2="-2" stroke="#2E7D32" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- 在主茎上添加刺 -->
  <use href="#spine" transform="translate(30, 35)"/>
  <use href="#spine" transform="translate(40, 30)"/>
  <use href="#spine" transform="translate(50, 35)"/>
  <use href="#spine" transform="translate(35, 45)"/>
  <use href="#spine" transform="translate(45, 45)"/>
  <use href="#spine" transform="translate(30, 55)"/>
  <use href="#spine" transform="translate(50, 55)"/>
  <use href="#spine" transform="translate(35, 65)"/>
  <use href="#spine" transform="translate(45, 65)"/>
  <use href="#spine" transform="translate(40, 75)"/>
  
  <!-- 在左分支上添加刺 -->
  <use href="#spine" transform="translate(20, 35)"/>
  <use href="#spine" transform="translate(25, 30)"/>
  <use href="#spine" transform="translate(18, 45)"/>
  
  <!-- 在右分支上添加刺 -->
  <use href="#spine" transform="translate(55, 40)"/>
  <use href="#spine" transform="translate(60, 35)"/>
  <use href="#spine" transform="translate(58, 50)"/>
  
  <!-- 花朵 -->
  <g transform="translate(40, 25)">
    <!-- 花瓣 -->
    <g id="flowerPetal">
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#FF69B4" opacity="0.9"/>
    </g>
    
    <use href="#flowerPetal" transform="rotate(0)"/>
    <use href="#flowerPetal" transform="rotate(60)"/>
    <use href="#flowerPetal" transform="rotate(120)"/>
    <use href="#flowerPetal" transform="rotate(180)"/>
    <use href="#flowerPetal" transform="rotate(240)"/>
    <use href="#flowerPetal" transform="rotate(300)"/>
    
    <!-- 花心 -->
    <circle cx="0" cy="0" r="2" fill="#FFD700"/>
  </g>
  
  <!-- 花盆 -->
  <path d="M20,95 L25,85 L55,85 L60,95 Z" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
  <rect x="18" y="93" width="44" height="5" fill="#6D4C41"/>
  
  <!-- 土壤 -->
  <ellipse cx="40" cy="86" rx="15" ry="3" fill="#3E2723"/>
</svg>
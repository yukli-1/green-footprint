<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- 环保色渐变 -->
    <linearGradient id="ecoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ecoBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    
    <!-- 动画渐变 -->
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- 滤镜 -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    
    <filter id="heavyBlur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 定义几何形状 -->
    <pattern id="hexagonPattern" x="0" y="0" width="100" height="86.6" patternUnits="userSpaceOnUse">
      <polygon points="50,0 93.3,25 93.3,61.6 50,86.6 6.7,61.6 6.7,25" 
               fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <pattern id="trianglePattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <polygon points="40,0 80,80 0,80" 
               fill="none" stroke="#0ea5e9" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 图案叠加层 -->
  <rect width="1920" height="1080" fill="url(#hexagonPattern)" opacity="0.3"/>
  <rect width="1920" height="1080" fill="url(#trianglePattern)" opacity="0.2"/>
  
  <!-- 大型几何形状 -->
  <g opacity="0.1">
    <!-- 大六边形1 -->
    <polygon points="400,300 520,370 520,510 400,580 280,510 280,370" 
             fill="none" stroke="url(#ecoGreen)" stroke-width="2" filter="url(#blur)"/>
    
    <!-- 大六边形2 -->
    <polygon points="1400,200 1520,270 1520,410 1400,480 1280,410 1280,270" 
             fill="none" stroke="url(#ecoBlue)" stroke-width="2" filter="url(#blur)"/>
    
    <!-- 大三角形 -->
    <polygon points="960,100 1160,400 760,400" 
             fill="none" stroke="url(#pulseGradient)" stroke-width="3" filter="url(#heavyBlur)">
      <animateTransform attributeName="transform" type="scale" 
                        values="1,1; 1.05,1.05; 1,1" 
                        dur="8s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- 大三角形2 -->
    <polygon points="200,800 400,600 0,600" 
             fill="none" stroke="url(#ecoGreen)" stroke-width="2" filter="url(#blur)"/>
  </g>
  
  <!-- 中型几何形状 -->
  <g opacity="0.15">
    <!-- 中六边形组 -->
    <polygon points="800,200 850,230 850,280 800,310 750,280 750,230" 
             fill="url(#ecoGreen)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 800 255; 360 800 255" 
                        dur="20s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="1200,500 1250,530 1250,580 1200,610 1150,580 1150,530" 
             fill="url(#ecoBlue)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 1200 555; -360 1200 555" 
                        dur="25s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="600,700 650,730 650,780 600,810 550,780 550,730" 
             fill="url(#pulseGradient)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 600 755; 360 600 755" 
                        dur="30s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- 小型几何元素 -->
  <g opacity="0.2">
    <!-- 小三角形群 -->
    <polygon points="300,150 320,180 280,180" fill="url(#ecoGreen)"/>
    <polygon points="500,250 520,280 480,280" fill="url(#ecoBlue)"/>
    <polygon points="700,100 720,130 680,130" fill="url(#pulseGradient)"/>
    <polygon points="1000,300 1020,330 980,330" fill="url(#ecoGreen)"/>
    <polygon points="1300,400 1320,430 1280,430" fill="url(#ecoBlue)"/>
    <polygon points="1600,200 1620,230 1580,230" fill="url(#pulseGradient)"/>
  </g>
  
  <!-- 连接线网格 -->
  <g opacity="0.1" stroke="#10b981" stroke-width="1" fill="none">
    <!-- 主要连接线 -->
    <line x1="400" y1="400" x2="800" y2="255">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="255" x2="1200" y2="555">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="555" x2="1400" y2="340">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="960" y1="100" x2="800" y2="255">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="960" y1="100" x2="1200" y2="555">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- 次要连接线 -->
    <line x1="600" y1="755" x2="400" y2="400">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="755" x2="800" y2="255">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 动态脉冲点 -->
  <g filter="url(#glow)">
    <circle cx="400" cy="400" r="8" fill="url(#pulseGradient)">
      <animate attributeName="r" values="8;15;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="255" r="10" fill="url(#ecoGreen)">
      <animate attributeName="r" values="10;18;10" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1200" cy="555" r="12" fill="url(#ecoBlue)">
      <animate attributeName="r" values="12;20;12" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1400" cy="340" r="6" fill="url(#pulseGradient)">
      <animate attributeName="r" values="6;12;6" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="755" r="9" fill="url(#ecoGreen)">
      <animate attributeName="r" values="9;16;9" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.15;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.1">
    <!-- 环形装饰 -->
    <circle cx="200" cy="150" r="40" fill="none" stroke="url(#ecoGreen)" stroke-width="1"/>
    <circle cx="1720" cy="930" r="50" fill="none" stroke="url(#ecoBlue)" stroke-width="1"/>
    <circle cx="960" cy="540" r="60" fill="none" stroke="url(#pulseGradient)" stroke-width="2">
      <animate attributeName="r" values="60;70;60" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 方形装饰 -->
    <rect x="150" y="400" width="80" height="80" fill="none" stroke="url(#ecoBlue)" stroke-width="1" 
          transform="rotate(45 190 440)"/>
    <rect x="1600" y="600" width="100" height="100" fill="none" stroke="url(#ecoGreen)" stroke-width="1" 
          transform="rotate(30 1650 650)"/>
  </g>
  
  <!-- 流动效果 -->
  <g opacity="0.05">
    <path d="M0,540 Q480,490 960,540 T1920,540" 
          stroke="url(#pulseGradient)" stroke-width="2" fill="none">
      <animate attributeName="d" 
               values="M0,540 Q480,490 960,540 T1920,540;
                       M0,540 Q480,590 960,540 T1920,540" 
               dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M0,270 Q480,320 960,270 T1920,270" 
          stroke="url(#ecoGreen)" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M0,270 Q480,320 960,270 T1920,270;
                       M0,270 Q480,220 960,270 T1920,270" 
               dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
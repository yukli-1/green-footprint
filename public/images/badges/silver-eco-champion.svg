<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="silverGradient">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="50" cy="50" r="45" fill="url(#silverGradient)" filter="url(#shadow)" stroke="#696969" stroke-width="2"/>
  
  <!-- 内圈装饰 -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.5"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#C0C0C0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 中央星星 -->
  <g transform="translate(50, 45)">
    <path d="M0,-18 L5,-5 L18,-3 L9,6 L11,19 L0,13 L-11,19 L-9,6 L-18,-3 L-5,-5 Z" 
          fill="url(#starGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- 环保地球 -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <path d="M-8,-4 Q-4,-6 0,-5 T8,-4 Q6,0 4,3 T0,5 Q-4,3 -8,0 Z" fill="#4CAF50" opacity="0.7"/>
    <path d="M2,-5 Q5,-3 6,0 T4,4 Q2,2 0,0" fill="#66BB6A" opacity="0.6"/>
  </g>
  
  <!-- 环保符号 -->
  <g transform="translate(50, 20)">
    <!-- 回收箭头 -->
    <g stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-8,0 Q-8,-6 -2,-6 L4,-6 L2,-8 M4,-6 L2,-4"/>
      <path d="M8,0 Q8,6 2,6 L-4,6 L-2,8 M-4,6 L-2,4"/>
    </g>
  </g>
  
  <!-- 等级标识 -->
  <text x="50" y="85" text-anchor="middle" fill="#2C3E50" font-size="10" font-weight="bold" font-family="Arial, sans-serif">
    白银冠军
  </text>
  
  <!-- 动态光环 -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="42;45;42" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 装饰点 -->
  <circle cx="20" cy="20" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="20" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="80" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="80" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bronzeGradient">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="50" cy="50" r="45" fill="url(#bronzeGradient)" filter="url(#shadow)" stroke="#654321" stroke-width="2"/>
  
  <!-- 内圈 -->
  <circle cx="50" cy="50" r="38" fill="#A0522D" opacity="0.3"/>
  
  <!-- 环保叶子图案 -->
  <g transform="translate(50, 50)">
    <!-- 中心叶子 -->
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#4CAF50" transform="rotate(0 0 -8)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#4CAF50" transform="rotate(72 0 -8)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#4CAF50" transform="rotate(144 0 -8)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#4CAF50" transform="rotate(216 0 -8)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#4CAF50" transform="rotate(288 0 -8)"/>
    
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="8" fill="#2E7D32" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#4CAF50"/>
  </g>
  
  <!-- 星星装饰 -->
  <g transform="translate(50, 15)">
    <path d="M0,-4 L1,-1 L4,-0.5 L1,1 L0,4 L-1,1 L-4,-0.5 L-1,-1 Z" 
          fill="#FFD700" filter="url(#glow)"/>
  </g>
  
  <!-- 等级标识 -->
  <text x="50" y="85" text-anchor="middle" fill="#FFF8DC" font-size="10" font-weight="bold" font-family="Arial, sans-serif">
    青铜卫士
  </text>
  
  <!-- 光芒效果 -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#CD7F32" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
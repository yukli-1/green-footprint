<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="28" fill="white" stroke="url(#greenGradient)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- 笔记本图标 -->
  <g transform="translate(18, 12)">
    <!-- 笔记本主体 -->
    <rect x="0" y="0" width="28" height="36" rx="2" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1.5"/>
    
    <!-- 笔记本线条 -->
    <line x1="4" y1="8" x2="24" y2="8" stroke="#757575" stroke-width="1"/>
    <line x1="4" y1="13" x2="24" y2="13" stroke="#757575" stroke-width="1"/>
    <line x1="4" y1="18" x2="24" y2="18" stroke="#757575" stroke-width="1"/>
    <line x1="4" y1="23" x2="18" y2="23" stroke="#757575" stroke-width="1"/>
    
    <!-- 复选标记 -->
    <circle cx="4" cy="28" r="2" fill="none" stroke="#4CAF50" stroke-width="1.5"/>
    <path d="M7,28 L9,30 L12,26" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 环保叶子装饰 -->
    <g transform="translate(18, 26)">
      <ellipse cx="0" cy="0" rx="4" ry="6" fill="#4CAF50" transform="rotate(15)"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#2E7D32" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- 装饰性光点 -->
  <circle cx="20" cy="15" r="2" fill="#FFF59D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
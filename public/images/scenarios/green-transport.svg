<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="300" height="120" fill="#87CEEB"/>
  
  <!-- 道路 -->
  <rect x="0" y="120" width="300" height="80" fill="url(#roadGradient)"/>
  
  <!-- 道路标线 -->
  <line x1="0" y1="160" x2="300" y2="160" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
  
  <!-- 自行车 -->
  <g id="bicycle" transform="translate(50, 100)">
    <!-- 后轮 -->
    <circle cx="0" cy="40" r="15" fill="none" stroke="#424242" stroke-width="3"/>
    <circle cx="0" cy="40" r="12" fill="none" stroke="#757575" stroke-width="1"/>
    <circle cx="0" cy="40" r="3" fill="#424242"/>
    
    <!-- 前轮 -->
    <circle cx="35" cy="40" r="15" fill="none" stroke="#424242" stroke-width="3"/>
    <circle cx="35" cy="40" r="12" fill="none" stroke="#757575" stroke-width="1"/>
    <circle cx="35" cy="40" r="3" fill="#424242"/>
    
    <!-- 车架 -->
    <line x1="0" y1="40" x2="15" y2="20" stroke="#4CAF50" stroke-width="3"/>
    <line x1="15" y1="20" x2="35" y2="40" stroke="#4CAF50" stroke-width="3"/>
    <line x1="15" y1="20" x2="20" y2="10" stroke="#4CAF50" stroke-width="2"/>
    <line x1="0" y1="40" x2="20" y2="25" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- 座椅 -->
    <ellipse cx="20" cy="18" rx="6" ry="3" fill="#795548"/>
    
    <!-- 把手 -->
    <line x1="20" y1="10" x2="35" y2="25" stroke="#424242" stroke-width="2"/>
    <rect x="33" y="23" width="6" height="2" rx="1" fill="#616161"/>
    
    <!-- 踏板 -->
    <circle cx="15" cy="30" r="2" fill="#424242"/>
  </g>
  
  <!-- 公交车 -->
  <g id="bus" transform="translate(120, 60)">
    <!-- 车身 -->
    <rect x="0" y="20" width="80" height="50" rx="5" fill="#2196F3" filter="url(#shadow)"/>
    
    <!-- 车窗 -->
    <rect x="5" y="25" width="15" height="15" rx="2" fill="#E3F2FD"/>
    <rect x="25" y="25" width="15" height="15" rx="2" fill="#E3F2FD"/>
    <rect x="45" y="25" width="15" height="15" rx="2" fill="#E3F2FD"/>
    
    <!-- 车门 -->
    <rect x="65" y="35" width="12" height="25" rx="2" fill="#90CAF9"/>
    
    <!-- 车轮 -->
    <circle cx="15" cy="70" r="8" fill="#424242"/>
    <circle cx="15" cy="70" r="5" fill="#757575"/>
    <circle cx="65" cy="70" r="8" fill="#424242"/>
    <circle cx="65" cy="70" r="5" fill="#757575"/>
    
    <!-- 环保标志 -->
    <circle cx="40" cy="50" r="8" fill="#4CAF50" opacity="0.8"/>
    <text x="40" y="53" text-anchor="middle" fill="white" font-size="10" font-weight="bold">电</text>
  </g>
  
  <!-- 步行者 -->
  <g id="walker" transform="translate(240, 80)">
    <!-- 头部 -->
    <circle cx="0" cy="0" r="6" fill="#5D4037"/>
    
    <!-- 身体 -->
    <rect x="-4" y="6" width="8" height="15" rx="2" fill="#4CAF50"/>
    
    <!-- 腿部 -->
    <line x1="-2" y1="21" x2="-4" y2="35" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
    <line x1="2" y1="21" x2="6" y2="35" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 手臂 -->
    <line x1="-4" y1="10" x2="-8" y2="18" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
    <line x1="4" y1="10" x2="10" y2="16" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 运动效果 -->
    <g opacity="0.6">
      <line x1="-10" y1="30" x2="-8" y2="35" stroke="#64B5F6" stroke-width="2"/>
      <line x1="-12" y1="25" x2="-10" y2="30" stroke="#64B5F6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 绿植装饰 -->
  <g transform="translate(10, 110)">
    <ellipse cx="0" cy="0" rx="8" ry="10" fill="#4CAF50" opacity="0.8"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#2E7D32" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(290, 115)">
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#66BB6A" opacity="0.7"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#388E3C" stroke-width="0.5"/>
  </g>
  
  <!-- 云朵 -->
  <g opacity="0.8">
    <ellipse cx="80" cy="30" rx="20" ry="12" fill="white"/>
    <ellipse cx="65" cy="32" rx="15" ry="10" fill="white"/>
    <ellipse cx="95" cy="32" rx="15" ry="10" fill="white"/>
  </g>
  
  <g opacity="0.7">
    <ellipse cx="220" cy="40" rx="18" ry="10" fill="white"/>
    <ellipse cx="205" cy="42" rx="12" ry="8" fill="white"/>
    <ellipse cx="235" cy="42" rx="12" ry="8" fill="white"/>
  </g>
  
  <!-- 标语 -->
  <text x="150" y="15" text-anchor="middle" fill="#2E7D32" font-size="16" font-weight="bold" font-family="Arial, sans-serif">
    绿色出行 低碳生活
  </text>
</svg>
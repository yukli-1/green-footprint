<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#E3F2FD"/>
  
  <!-- 水龙头 -->
  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- 管道 -->
    <rect x="-20" y="-20" width="40" height="30" fill="#757575" rx="5"/>
    <!-- 水龙头主体 -->
    <rect x="-15" y="0" width="30" height="20" fill="#9E9E9E" rx="3"/>
    <!-- 阀门 -->
    <circle cx="0" cy="10" r="8" fill="#F44336"/>
    <rect x="-2" y="8" width="4" height="15" fill="#757575"/>
    
    <!-- 水滴 -->
    <g transform="translate(0, 25)">
      <ellipse cx="0" cy="0" rx="4" ry="6" fill="url(#waterGradient)" opacity="0.8">
        <animate attributeName="ry" values="6;8;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="8" rx="3" ry="5" fill="url(#waterGradient)" opacity="0.6">
        <animate attributeName="ry" values="5;7;5" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- 水槽 -->
  <g transform="translate(150, 120)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#E1F5FE"/>
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="none" stroke="#0288D1" stroke-width="2"/>
    
    <!-- 水面波纹 -->
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="none" stroke="#4FC3F7" stroke-width="1" opacity="0.6">
      <animate attributeName="rx" values="30;35;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 节能标语 -->
  <text x="150" y="180" text-anchor="middle" fill="#1565C0" font-size="16" font-weight="bold" font-family="Arial, sans-serif">
    节约用水 珍惜资源
  </text>
  
  <!-- 装饰性水滴 -->
  <g transform="translate(50, 60)" opacity="0.7">
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="url(#waterGradient)"/>
    <ellipse cx="0" cy="0" rx="2" ry="3" fill="white" opacity="0.8"/>
  </g>
  
  <g transform="translate(250, 80)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="5" ry="7" fill="url(#waterGradient)"/>
    <ellipse cx="0" cy="0" rx="2" ry="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 装饰性叶子 -->
  <g transform="translate(30, 160)">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#4CAF50" opacity="0.8" transform="rotate(-15)"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#2E7D32" stroke-width="0.5"/>
  </g>
</svg>
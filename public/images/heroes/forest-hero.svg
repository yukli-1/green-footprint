<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#98D8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="1200" height="400" fill="url(#skyGradient)" />
  
  <!-- 太阳 -->
  <circle cx="950" cy="100" r="60" fill="url(#sunGradient)" opacity="0.9" filter="url(#blur)">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- 云朵 -->
  <g opacity="0.8">
    <ellipse cx="200" cy="80" rx="40" ry="20" fill="white" filter="url(#blur)">
      <animate attributeName="cx" values="200;220;200" dur="8s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="180" cy="85" rx="30" ry="18" fill="white" filter="url(#blur)">
      <animate attributeName="cx" values="180;200;180" dur="8s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="220" cy="85" rx="35" ry="18" fill="white" filter="url(#blur)">
      <animate attributeName="cx" values="220;240;220" dur="8s" repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <g opacity="0.7">
    <ellipse cx="500" cy="120" rx="35" ry="18" fill="white" filter="url(#blur)">
      <animate attributeName="cx" values="500;480;500" dur="6s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="480" cy="125" rx="28" ry="16" fill="white" filter="url(#blur)">
      <animate attributeName="cx" values="480;460;480" dur="6s" repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <!-- 远山 -->
  <path d="M0,250 L200,180 L400,220 L600,160 L800,200 L1000,170 L1200,210 L1200,400 L0,400 Z" 
        fill="#8B7D6B" opacity="0.6" />
  
  <!-- 近山 -->
  <path d="M0,280 L150,230 L350,260 L550,200 L750,240 L950,190 L1200,250 L1200,400 L0,400 Z" 
        fill="#6B8E23" opacity="0.8" />
  
  <!-- 树木剪影 -->
  <g id="tree">
    <rect x="0" y="0" width="8" height="30" fill="#654321" />
    <circle cx="4" cy="-10" r="15" fill="#228B22" />
    <circle cx="-8" cy="-5" r="12" fill="#2E8B57" />
    <circle cx="16" cy="-5" r="12" fill="#2E8B57" />
  </g>
  
  <!-- 放置树木 -->
  <use href="#tree" transform="translate(100,350) scale(1.5,2)" />
  <use href="#tree" transform="translate(200,360) scale(1.2,1.8)" />
  <use href="#tree" transform="translate(350,345) scale(1.8,2.2)" />
  <use href="#tree" transform="translate(500,355) scale(1.3,1.9)" />
  <use href="#tree" transform="translate(650,350) scale(1.6,2.1)" />
  <use href="#tree" transform="translate(800,360) scale(1.4,2)" />
  <use href="#tree" transform="translate(950,350) scale(1.7,2.3)" />
  <use href="#tree" transform="translate(1100,355) scale(1.5,2)" />
  
  <!-- 前景草地 -->
  <ellipse cx="600" cy="420" rx="800" ry="100" fill="#3CB371" opacity="0.7" />
  
  <!-- 装饰性草叶 -->
  <g id="grass">
    <path d="M0,0 Q-2,-8 0,-15 Q2,-8 0,0" fill="#228B22" />
    <path d="M5,0 Q3,-6 5,-12 Q7,-6 5,0" fill="#2E8B57" />
  </g>
  
  <use href="#grass" transform="translate(50,380) scale(2,3)" />
  <use href="#grass" transform="translate(150,385) scale(1.8,2.5)" />
  <use href="#grass" transform="translate(280,382) scale(2.2,3.2)" />
  <use href="#grass" transform="translate(420,388) scale(1.9,2.8)" />
  <use href="#grass" transform="translate(580,383) scale(2.1,3)" />
  <use href="#grass" transform="translate(720,386) scale(1.7,2.6)" />
  <use href="#grass" transform="translate(880,384) scale(2,2.9)" />
  <use href="#grass" transform="translate(1050,387) scale(1.8,2.7)" />
</svg>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunflowerCenter">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 茎 -->
  <rect x="57" y="60" width="6" height="50" fill="#4CAF50" rx="2"/>
  
  <!-- 叶子 -->
  <ellipse cx="45" cy="85" rx="15" ry="8" fill="#66BB6A" transform="rotate(-30 45 85)"/>
  <ellipse cx="75" cy="75" rx="15" ry="8" fill="#66BB6A" transform="rotate(30 75 75)"/>
  
  <!-- 花瓣 -->
  <g transform="translate(60, 40)">
    <!-- 花瓣循环 -->
    <g id="petal">
      <ellipse cx="0" cy="0" rx="8" ry="20" fill="url(#petalGradient)" filter="url(#shadow)"/>
    </g>
    
    <!-- 12个花瓣围成圆形 -->
    <use href="#petal" transform="rotate(0 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(30 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(60 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(90 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(120 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(150 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(180 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(210 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(240 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(270 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(300 0 0) translate(0, -20)"/>
    <use href="#petal" transform="rotate(330 0 0) translate(0, -20)"/>
    
    <!-- 花心 -->
    <circle cx="0" cy="0" r="18" fill="url(#sunflowerCenter)"/>
    
    <!-- 花心纹理 -->
    <circle cx="-5" cy="-5" r="1.5" fill="#3E2723"/>
    <circle cx="5" cy="-5" r="1.5" fill="#3E2723"/>
    <circle cx="0" cy="3" r="1.5" fill="#3E2723"/>
    <circle cx="-8" cy="3" r="1.5" fill="#3E2723"/>
    <circle cx="8" cy="3" r="1.5" fill="#3E2723"/>
    <circle cx="-3" cy="8" r="1.5" fill="#3E2723"/>
    <circle cx="3" cy="8" r="1.5" fill="#3E2723"/>
  </g>
  
  <!-- 动画效果 -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="scale"
    values="1;1.05;1"
    dur="4s"
    repeatCount="indefinite"
    additive="sum"/>
</svg>
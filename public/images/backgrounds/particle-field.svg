<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </radialGradient>
    
    <!-- 粒子渐变 -->
    <radialGradient id="particleGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#81c784;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="particleBlue">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="particlePurple">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- 滤镜 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 网格背景 -->
  <g opacity="0.1">
    <!-- 垂直线 -->
    <line x1="0" y1="0" x2="0" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="1920" y1="0" x2="1920" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
    
    <!-- 水平线 -->
    <line x1="0" y1="0" x2="1920" y2="0" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#4fc3f7" stroke-width="0.5"/>
    <line x1="0" y1="1080" x2="1920" y2="1080" stroke="#4fc3f7" stroke-width="0.5"/>
  </g>
  
  <!-- 大型背景粒子 -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- 主粒子 -->
    <circle cx="200" cy="200" r="80" fill="url(#particleGlow)">
      <animate attributeName="r" values="80;90;80" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1600" cy="800" r="100" fill="url(#particleBlue)">
      <animate attributeName="r" values="100;110;100" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="960" cy="540" r="120" fill="url(#particlePurple)">
      <animate attributeName="r" values="120;140;120" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 中型粒子 -->
  <g filter="url(#softGlow)" opacity="0.4">
    <circle cx="400" cy="350" r="25" fill="url(#particleGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="400,350; 420,330; 400,350" 
                    dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="200" r="30" fill="url(#particleBlue)">
      <animateTransform attributeName="transform" type="translate" 
                    values="800,200; 780,220; 800,200" 
                    dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1200" cy="700" r="35" fill="url(#particlePurple)">
      <animateTransform attributeName="transform" type="translate" 
                    values="1200,700; 1220,720; 1200,700" 
                    dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1400" cy="400" r="20" fill="url(#particleGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="1400,400; 1380,380; 1400,400" 
                    dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 小型粒子群 -->
  <g opacity="0.8">
    <!-- 粒子群1 -->
    <circle cx="300" cy="100" r="5" fill="#81c784" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="300,100; 320,80; 300,100" 
                    dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="4" fill="#4fc3f7" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="350,120; 330,140; 350,120" 
                    dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="150" r="3" fill="#66bb6a" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="320,150; 340,130; 320,150" 
                    dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 粒子群2 -->
    <circle cx="600" cy="600" r="6" fill="#2196f3" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="600,600; 580,620; 600,600" 
                    dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="580" r="4" fill="#e3f2fd" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="650,580; 670,600; 650,580" 
                    dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="610" r="5" fill="#81c784" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="620,610; 640,630; 620,610" 
                    dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 粒子群3 -->
    <circle cx="1500" cy="300" r="4" fill="#9c27b0" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="1500,300; 1520,280; 1500,300" 
                    dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1540" cy="320" r="5" fill="#f3e5f5" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="1540,320; 1520,340; 1540,320" 
                    dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1510" cy="350" r="3" fill="#4caf50" filter="url(#softGlow)">
      <animateTransform attributeName="transform" type="translate" 
                    values="1510,350; 1530,330; 1510,350" 
                    dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 连接线 -->
  <g opacity="0.2" stroke="#4fc3f7" stroke-width="1" fill="none">
    <path d="M200,200 L400,350">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M400,350 L800,200">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M800,200 L1200,700">
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M1200,700 L1600,800">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M960,540 L600,600">
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M960,540 L1400,400">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 装饰性六边形网格 -->
  <g opacity="0.1" stroke="#81c784" stroke-width="1" fill="none">
    <path d="M100,100 L150,125 L150,175 L100,200 L50,175 L50,125 Z"/>
    <path d="M300,400 L350,425 L350,475 L300,500 L250,475 L250,425 Z"/>
    <path d="M700,200 L750,225 L750,275 L700,300 L650,275 L650,225 Z"/>
    <path d="M1200,100 L1250,125 L1250,175 L1200,200 L1150,175 L1150,125 Z"/>
    <path d="M1700,600 L1750,625 L1750,675 L1700,700 L1650,675 L1650,625 Z"/>
  </g>
</svg>